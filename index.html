        window.generateAISummary = async function(memberId) {
            const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxVJ8e_Qldg6Srsdut7h_M3Z7STRNtgVpWxl1Ti8LGskNlvAd-pYoYqpMvuIsSniO73lQ/exec";
            const member = members.find(m => m.id === memberId);
            
            let allPraises = [];
            if (member.grapes) member.grapes.forEach(g => { if (g && g.reason) allPraises.push(g.reason); });
            if (member.history) member.history.forEach(round => round.grapes.forEach(g => { if (g && g.reason) allPraises.push(g.reason); }));

            if (allPraises.length < 3) return alert("ë°ì´í„°ê°€ ë¶€ì¡±í•´ìš”!");

            const resultBox = document.getElementById(`ai-result-${memberId}`);
            resultBox.classList.add('active');
            resultBox.innerHTML = '<div style="text-align:center;"><span class="ai-loading"></span> âœ¨ ë¶„ì„ ì¤‘...</div>';

            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: "POST",
                    body: JSON.stringify({ memberName: member.name, praises: allPraises })
                });

                const data = await response.json();
                // GASì—ì„œ Gemini ì‘ë‹µ JSONì„ ê·¸ëŒ€ë¡œ ì „ë‹¬í•˜ë¯€ë¡œ candidates ê²½ë¡œë¥¼ í™•ì¸í•©ë‹ˆë‹¤.
                const aiText = data.candidates[0].content.parts[0].text;
                resultBox.innerHTML = parseAIResult(aiText);
            } catch (error) {
                resultBox.innerHTML = "ğŸ˜¢ ë¶„ì„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ì‹œë„í•´ì£¼ì„¸ìš”.";
                console.error(error);
            }
        };

        function parseAIResult(text) {
            const lines = text.split('\n');
            let html = ''; let currentSection = ''; let sectionContent = '';
            lines.forEach(line => {
                const match = line.trim().match(/^(\d+)\.\s*(.+)$/);
                if (match) {
                    if (currentSection) html += `<div class="ai-section"><div class="ai-section-title">${currentSection}</div><div class="ai-section-content">${sectionContent}</div></div>`;
                    currentSection = `${match[1]}. ${match[2]}`;
                    sectionContent = '';
                } else if (line.trim()) {
                    sectionContent += (sectionContent ? '<br>' : '') + line.trim();
                }
            });
            if (currentSection) html += `<div class="ai-section"><div class="ai-section-title">${currentSection}</div><div class="ai-section-content">${sectionContent}</div></div>`;
            return html || text.replace(/\n/g, '<br>');
        }
