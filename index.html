    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";

        // ì‚¬ìš©ì Firebase ì„¤ì • ìœ ì§€ [cite: 165]
        const firebaseConfig = {
          apiKey: "AIzaSyClw_YuMk7hwlV-c2kAagxbSDFjJ8J2qHk",
          authDomain: "grape-board-7065e.firebaseapp.com",

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const membersCollection = collection(db, "members");

        const GRAPE_PATTERN = [6, 5, 5, 4, 4, 3, 2, 1]; [cite: 167]

        // Firebase ë¦¬ìŠ¤ë„ˆ ë° ë Œë”ë§ í˜¸ì¶œ [cite: 169]
        onSnapshot(query(membersCollection, orderBy("createdAt")), (snapshot) => {
            members = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderMembers();
        });

        // HTML íƒœê·¸ì˜ onclick ì†ì„±ì´ ëª¨ë“ˆ ë‚´ í•¨ìˆ˜ë¥¼ ì°¾ì„ ìˆ˜ ìˆë„ë¡ windowì— ë“±ë¡ 
        window.handleAddMember = async function() {
            await addDoc(membersCollection, { name: `íŒ€ì› ${members.length + 1}`, photo: null, grapes: Array(TOTAL_GRAPES).fill(null), completionCount: 0, history: [], createdAt: Date.now() });
        };

        window.renderMembers = function() {
            const container = document.getElementById('membersContainer');
            if (!container) return;
            container.innerHTML = '';
            
            if(members.length === 0) {
                 container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding: 40px; color: #6b46c1;">íŒ€ì›ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”! ğŸ‡</div>';
                 return;
            }

            // ì™•ê´€ ë¡œì§ (1ë“± ê³„ì‚°) [cite: 265]
            let maxScore = -1;
            const memberScores = members.map(m => {
                const currentFilled = (m.grapes || []).filter(g => g !== null && g.reason).length;
                const score = (m.completionCount || 0) * 30 + currentFilled;
                if(score > maxScore) maxScore = score;
                return { id: m.id, score: score };
            });

            members.forEach(member => {
                const scoreObj = memberScores.find(s => s.id === member.id);
                const isKing = maxScore > 0 && scoreObj.score === maxScore;
                const isGoldTier = (member.completionCount || 0) >= 1;

                const card = document.createElement('div');
                card.className = 'member-card';
                card.setAttribute('data-member-card-id', member.id);
                card.innerHTML = `
                    <button class="btn-remove" onclick="removeMember('${member.id}')">Ã—</button>
                    <div class="member-header">
                        <div class="profile-section">

                                ${isKing ? '<div class="crown-icon">ğŸ‘‘</div>' : ''}
                                ${member.completionCount > 0 ? `<div class="badge-container" onclick="showHistory('${member.id}')"><div class="badge-text">${member.completionCount}íšŒ ì™„ì„±</div></div>` : ''}
                                ${member.photo ? `<img src="${member.photo}" class="profile-image" onclick="document.getElementById('upload-${member.id}').click()">` : `<div class="profile-placeholder" onclick="document.getElementById('upload-${member.id}').click()">ğŸ‘¤</div>`}
                                <input type="file" id="upload-${member.id}" class="profile-upload" accept="image/*" onchange="uploadPhoto('${member.id}', event)">

                            <button class="ai-summary-btn" onclick="generateAISummary('${member.id}')">ğŸ¤– AI ë¶„ì„ ë³´ê¸°</button>
                            <div id="ai-result-${member.id}" class="ai-result-box"></div>
                        </div>
                    </div>
                    <div class="grape-board">
                        <div class="grape-header">
                            <div class="grape-leaves"><div class="leaf ${isGoldTier ? 'gold' : ''}"></div><div class="leaf ${isGoldTier ? 'gold' : ''}"></div></div>
                            <div class="grape-stem"></div>
                            <div class="grape-title">ì¹­ì°¬í¬ë„</div>
                        </div>
                        <div class="grape-cluster">${renderGrapeCluster(member)}</div>
                    </div>`;
                container.appendChild(card);
            });
        };

        function renderGrapeCluster(member) {
            let html = ''; let grapeIndex = 0;
            GRAPE_PATTERN.forEach(count => {
                html += '<div class="grape-row">';
                for (let i = 0; i < count; i++) {
                    const grape = member.grapes[grapeIndex];
                    const filled = grape && grape.reason;
                    const displayReason = filled ? `${grape.reason.replace(/"/g, '&quot;')}\n\nğŸ“… ${grape.dateString}` : '';
                    html += `<div class="grape ${filled ? 'filled' : ''}" data-member-id="${member.id}" data-grape-index="${grapeIndex}" ${filled ? `data-reason="${displayReason}"` : ''} onclick="clickGrape('${member.id}', ${grapeIndex})">${grapeIndex + 1}</div>`;
                    grapeIndex++;
                }
                html += '</div>';
            });
            return html;
        }

        window.clickGrape = function(mId, idx) {
            const m = members.find(x => x.id === mId);
            if(m.grapes[idx] && m.grapes[idx].reason) {
                deleteGrapeData = { mId, idx };

            if (newGrapes.filter(g => g && g.reason).length === TOTAL_GRAPES) showCelebration(m);
        };

        // ê¸°íƒ€ ê¸°ëŠ¥ë“¤ (window ë“±ë¡ í™•ì¸)

        window.closeDeleteModal = () => document.getElementById('deleteModal').classList.remove('active');
        window.confirmDelete = async () => {
            if(prompt("ì‚­ì œ ë¹„ë²ˆ:") === DELETE_PASSWORD) {
                const { mId, idx } = deleteGrapeData;
                const m = members.find(x => x.id === mId);
                const newGrapes = [...m.grapes]; newGrapes[idx] = null;
                closeDeleteModal(); await updateDoc(doc(db, "members", mId), { grapes: newGrapes });
            }
        };

        // AI ìš”ì•½ ê¸°ëŠ¥ (ë³´ì•ˆ URL ì ìš©) [cite: 306]
        window.generateAISummary = async function(memberId) {
            const GAS_URL = "https://script.google.com/macros/s/AKfycbxVJ8e_Qldg6Srsdut7h_M3Z7STRNtgVpWxl1Ti8LGskNlvAd-pYoYqpMvuIsSniO73lQ/exec";
            const member = members.find(m => m.id === memberId);
            let praises = [];
            if (member.grapes) member.grapes.forEach(g => { if (g && g.reason) praises.push(g.reason); });
            if (member.history) member.history.forEach(round => round.grapes.forEach(g => { if (g && g.reason) praises.push(g.reason); }));

            if (praises.length < 3) return alert("ë°ì´í„°ê°€ ë¶€ì¡±í•´ìš”! (ìµœì†Œ 3ê°œ)");

            const box = document.getElementById(`ai-result-${memberId}`);
            box.classList.add('active');
            box.innerHTML = '<div style="text-align:center;"><span class="ai-loading"></span> âœ¨ ë¶„ì„ ì¤‘...</div>';

            try {
                const res = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ memberName: member.name, praises: praises }) });
                const data = await res.json();
                const aiText = data.candidates[0].content.parts[0].text;
                box.innerHTML = parseAIResult(aiText);
            } catch (e) { box.innerText = "ğŸ˜¢ ì˜¤ë¥˜ ë°œìƒ"; console.error(e); }
        };

        // ì• ë‹ˆë©”ì´ì…˜ ë° ìœ í‹¸ë¦¬í‹° ë³µêµ¬ [cite: 288-305]
        function parseAIResult(text) {
            const lines = text.split('\n'); let html = ''; let curSec = ''; let curCont = '';
            lines.forEach(line => {
                const match = line.trim().match(/^(\d+)\.\s*(.+)$/);
                if (match) {
                    if (curSec) html += `<div class="ai-section"><div class="ai-section-title">${curSec}</div><div class="ai-section-content">${curCont}</div></div>`;
                    curSec = `${match[1]}. ${match[2]}`; curCont = '';
                } else if (line.trim()) curCont += (curCont ? '<br>' : '') + line.trim();
            });
            if (curSec) html += `<div class="ai-section"><div class="ai-section-title">${curSec}</div><div class="ai-section-content">${curCont}</div></div>`;
            return html || text.replace(/\n/g, '<br>');
        }

        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            for (let i = 0; i < 100; i++) {
                const c = document.createElement('div'); c.className = 'confetti';
                c.style.left = Math.random() * 100 + '%'; c.style.background = ['#7c3aed', '#fbbf24', '#ec4899'][Math.floor(Math.random()*3)];
                container.appendChild(c); setTimeout(() => c.remove(), 3000);

        }

        function createQuickConfetti(id) {
            const board = document.querySelector(`[data-member-card-id="${id}"] .grape-board`);
            if(!board) return;
            const container = document.createElement('div'); container.className = 'grape-confetti-container';
            for(let i=0; i<15; i++) {
                const p = document.createElement('div'); p.className = 'grape-confetti';
                p.style.cssText = `width:5px;height:5px;background:#fbbf24;left:50%;top:50%;animation:grapeConfettiFall 1s forwards`;
                container.appendChild(p);
            }
            board.appendChild(container); setTimeout(() => container.remove(), 1000);
        }

            document.body.appendChild(n); setTimeout(() => n.remove(), 2500);
        }
