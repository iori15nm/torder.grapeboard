    <style>
        /* --- ê¸°ë³¸ ìŠ¤íƒ€ì¼ --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: linear-gradient(135deg, #f5f0ff 0%, #e8deff 100%); min-height: 100vh; padding: 20px; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #6b46c1; font-size: 2.5em; margin-bottom: 10px; }
        .header p { color: #7c3aed; font-size: 1.1em; }
        
        .controls { text-align: center; margin-bottom: 30px; }
        .btn-add-member { background: linear-gradient(135deg, #7c3aed 0%, #6b46c1 100%); color: white; border: none; padding: 12px 30px; font-size: 1.1em; border-radius: 25px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3); font-weight: 600; }
        .btn-add-member:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4); }
        
        .members-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px 20px; max-width: 1600px; margin: 0 auto; position: relative; }
        
        .member-card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); position: relative; transition: transform 0.3s ease; display: flex; flex-direction: column; }
        .member-card:hover { transform: translateY(-5px); }
        
        .btn-remove { position: absolute; top: 15px; right: 15px; background: #fee2e2; color: #ef4444; border: none; width: 28px; height: 28px; border-radius: 50%; cursor: pointer; font-size: 1.1em; transition: all 0.2s; z-index: 10; display: flex; align-items: center; justify-content: center; }
        .btn-remove:hover { background: #ef4444; color: white; }
        
        .profile-section { display: flex; flex-direction: column; align-items: center; gap: 12px; margin-bottom: 20px; }
        .profile-image-container { position: relative; width: 85px; height: 85px; }
        
        /* ë±ƒì§€ ë° ì™•ê´€ */
        .badge-container { position: absolute; right: -45px; top: 50%; transform: translateY(-50%); z-index: 5; }
        .badge-text { white-space: nowrap; color: #b45309; font-weight: 800; font-size: 0.75em; background: #fef3c7; padding: 4px 10px; border-radius: 12px; border: 2px solid #fbbf24; cursor: pointer; }
        
        .crown-icon { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); font-size: 2.2em; z-index: 6; animation: floatCrown 1.5s ease-in-out infinite alternate; }
        @keyframes floatCrown { from { transform: translateX(-50%) translateY(0) rotate(-5deg); } to { transform: translateX(-50%) translateY(-10px) rotate(5deg); } }

        .profile-image, .profile-placeholder { width: 85px; height: 85px; border-radius: 50%; object-fit: cover; border: 3px solid #7c3aed; cursor: pointer; background: #f3f4f6; display: flex; align-items: center; justify-content: center; font-size: 2em; }
        .profile-upload { display: none; }
        
        .member-name-input { font-size: 1.2em; font-weight: bold; color: #4c1d95; border: 2px solid transparent; border-radius: 8px; padding: 4px 10px; text-align: center; outline: none; width: 80%; }
        .member-name-input:focus { border-color: #ddd6fe; background: #f5f3ff; }
        
        /* --- í¬ë„ ë³´ë“œ ìŠ¤íƒ€ì¼ --- */
        .grape-board { background: #fafafa; border-radius: 15px; padding: 20px 10px; position: relative; border: 1px solid #f3f4f6; }
        .grape-header { height: 40px; position: relative; display: flex; justify-content: center; }
        .grape-stem { width: 6px; height: 25px; background: #5c3317; border-radius: 3px; position: absolute; top: 10px; z-index: 1; }
        .grape-leaves { position: absolute; top: 0; left: 50%; transform: translateX(-50%); display: flex; gap: 2px; z-index: 2; }
        .leaf { width: 35px; height: 25px; background: linear-gradient(135deg, #2d8659 0%, #1f6b47 100%); border-radius: 20px 0 20px 0; border: 1px solid #14532d; }
        .leaf.gold { background: linear-gradient(135deg, #fcd34d 0%, #d97706 100%); border-color: #92400e; }
        
        .grape-cluster { display: flex; flex-direction: column; align-items: center; gap: 5px; margin-top: 10px; }
        .grape-row { display: flex; gap: 5px; justify-content: center; }
        
        .grape { width: 32px; height: 32px; border: 2px solid #ddd6fe; border-radius: 50%; background: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 0.75em; color: #a78bfa; transition: all 0.2s; position: relative; }
        .grape.filled { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); color: white; border-color: #7c3aed; font-weight: bold; }
        .grape:hover { transform: scale(1.15); z-index: 10; border-color: #7c3aed; }

        /* ë§í’ì„  íˆ´íŒ */
        .grape.filled:hover::after { content: attr(data-reason); position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%); background: #1f2937; color: white; padding: 10px 15px; border-radius: 8px; font-size: 0.9em; white-space: pre-wrap; width: 180px; z-index: 100; box-shadow: 0 10px 15px rgba(0,0,0,0.2); pointer-events: none; }

        /* AI ì„¹ì…˜ */
        .ai-summary-btn { background: #ecfdf5; color: #059669; border: 1px solid #10b981; padding: 6px 14px; border-radius: 15px; font-size: 0.85em; cursor: pointer; font-weight: bold; margin-top: 5px; transition: all 0.2s; }
        .ai-summary-btn:hover { background: #10b981; color: white; }
        .ai-result-box { margin-top: 15px; padding: 15px; background: #f0fdf4; border-radius: 12px; font-size: 0.9em; display: none; border: 1px solid #dcfce7; }
        .ai-result-box.active { display: block; }
        
        /* ëª¨ë‹¬ ê³µí†µ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 20px; padding: 25px; width: 90%; max-width: 450px; box-shadow: 0 20px 25px rgba(0,0,0,0.2); }
        .modal-input { width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 10px; margin-bottom: 20px; outline: none; }
        .modal-buttons { display: flex; gap: 10px; }
        .modal-btn { flex: 1; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .modal-btn-save { background: #7c3aed; color: white; }
        .modal-btn-cancel { background: #f3f4f6; color: #4b5563; }

        .backup-controls { position: fixed; bottom: 20px; right: 20px; display: flex; gap: 10px; }
        .btn-mini { padding: 8px 15px; border-radius: 8px; border: 1px solid #ddd; background: white; cursor: pointer; font-size: 0.8em; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ğŸ‡ ë¹„ì¦ˆì˜µìŠ¤ ì¹­ì°¬ í¬ë„</h1>
        <p>ì„œë¡œì˜ ì¥ì ì„ ì°¾ì•„ í¬ë„ë¥¼ ì±„ì›Œì£¼ì„¸ìš”!</p>
    </div>

    <div class="controls">
        <button class="btn-add-member" onclick="handleAddMember()">â• íŒ€ì› ì¶”ê°€í•˜ê¸°</button>
    </div>

    <div class="members-container" id="membersContainer">
        <div style="text-align:center; width:100%; padding: 50px; color:#6b46c1;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</div>
    </div>

    <div class="modal" id="praiseModal">
        <div class="modal-content">
            <h3 style="margin-bottom:15px; color:#6b46c1;">ğŸ‰ ì–´ë–¤ ì ì„ ì¹­ì°¬í•˜ë‚˜ìš”?</h3>
            <input type="text" class="modal-input" id="praiseInput" placeholder="ì˜ˆ: ì˜¤ëŠ˜ íšŒì˜ ì¤€ë¹„ê°€ ë„ˆë¬´ ì™„ë²½í–ˆì–´ìš”!">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closePraiseModal()">ì·¨close</button>
                <button class="modal-btn modal-btn-save" onclick="savePraise()">ì €ì¥í•˜ê¸°</button>
            </div>
        </div>
    </div>

    <div class="modal" id="historyModal">
        <div class="modal-content" style="max-width: 500px; max-height: 80vh; overflow-y: auto;">
            <h3 style="margin-bottom:15px; color:#d97706;">ğŸ† ëª…ì˜ˆì˜ ì „ë‹¹ (ê³¼ê±° ê¸°ë¡)</h3>
            <div id="historyList"></div>
            <button class="modal-btn modal-btn-cancel" style="width:100%; mt:15px;" onclick="document.getElementById('historyModal').classList.remove('active')">ë‹«ê¸°</button>
        </div>
    </div>

    <div class="backup-controls">
        <input type="file" id="jsonUpload" accept=".json" style="display:none" onchange="restoreData(this)">
        <button class="btn-mini" onclick="document.getElementById('jsonUpload').click()">ğŸ“‚ ë°ì´í„° ë³µì›</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase ì„¤ì • (ê¸°ì¡´ ì„¤ì • ìœ ì§€)
        const firebaseConfig = {
            apiKey: "AIzaSyAuaHkcxL6Zr8xmkTpwFW5dGJtnJ8525Gs",
            authDomain: "grape-board-7065e.firebaseapp.com",
            projectId: "grape-board-7065e",
            storageBucket: "grape-board-7065e.firebasestorage.app",
            messagingSenderId: "658561934916",
            appId: "1:658561934916:web:3f81caca7f24cd3ffe3e11"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const membersCollection = collection(db, "members");

        let members = [];
        let currentGrapeData = null;
        const TOTAL_GRAPES = 30;
        const GRAPE_PATTERN = [6, 5, 5, 4, 4, 3, 2, 1];

        // ì‹¤ì‹œê°„ ë°ì´í„° ê°ì‹œ
        const q = query(membersCollection, orderBy("createdAt"));
        onSnapshot(q, (snapshot) => {
            members = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderMembers();
        });

        // ë©¤ë²„ ì¶”ê°€
        window.handleAddMember = async function() {
            const name = prompt("íŒ€ì› ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
            if(!name) return;
            await addDoc(membersCollection, {
                name: name,
                photo: null,
                grapes: Array(TOTAL_GRAPES).fill(null),
                completionCount: 0,
                history: [],
                createdAt: Date.now()
            });
        };

        // ë©¤ë²„ ì‚­ì œ
        window.removeMember = async function(id) {
            if (confirm('ì •ë§ ì´ íŒ€ì›ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                await deleteDoc(doc(db, "members", id));
            }
        };

        // í¬ë„ ë Œë”ë§ í•¨ìˆ˜
        function renderMembers() {
            const container = document.getElementById('membersContainer');
            container.innerHTML = '';
            
            if(members.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:50px;">íŒ€ì›ì„ ì¶”ê°€í•´ ë³´ì„¸ìš”! ğŸ‡</div>';
                return;
            }

            // ì ìˆ˜ ê³„ì‚° (ì™•ê´€ ê²°ì •ìš©)
            const maxScore = Math.max(...members.map(m => (m.completionCount || 0) * 30 + m.grapes.filter(g => g).length));

            members.forEach(member => {
                const filledCount = member.grapes.filter(g => g).length;
                const isKing = maxScore > 0 && ((member.completionCount || 0) * 30 + filledCount) === maxScore;

                const card = document.createElement('div');
                card.className = 'member-card';
                card.innerHTML = `
                    <button class="btn-remove" onclick="removeMember('${member.id}')">âœ•</button>
                    <div class="profile-section">
                        <div class="profile-image-container">
                            ${isKing ? '<div class="crown-icon">ğŸ‘‘</div>' : ''}
                            ${member.completionCount > 0 ? `<div class="badge-container"><div class="badge-text" onclick="showHistory('${member.id}')">ğŸ† ${member.completionCount}íšŒ ì™„ì„±</div></div>` : ''}
                            ${member.photo 
                                ? `<img src="${member.photo}" class="profile-image" onclick="document.getElementById('upload-${member.id}').click()">` 
                                : `<div class="profile-placeholder" onclick="document.getElementById('upload-${member.id}').click()">ğŸ‘¤</div>`}
                            <input type="file" id="upload-${member.id}" class="profile-upload" accept="image/*" onchange="uploadPhoto('${member.id}', event)">
                        </div>
                        <input type="text" class="member-name-input" value="${member.name}" onchange="updateMemberName('${member.id}', this.value)">
                        <button class="ai-summary-btn" onclick="generateAISummary('${member.id}')">ğŸ¤– AI ë¶„ì„</button>
                        <div id="ai-result-${member.id}" class="ai-result-box"></div>
                    </div>
                    <div class="grape-board">
                        <div class="grape-header">
                            <div class="grape-leaves">
                                <div class="leaf ${member.completionCount > 0 ? 'gold' : ''}"></div>
                                <div class="leaf ${member.completionCount > 0 ? 'gold' : ''}"></div>
                            </div>
                            <div class="grape-stem"></div>
                        </div>
                        <div class="grape-cluster">
                            ${renderGrapeRows(member)}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderGrapeRows(member) {
            let html = '';
            let grapeIdx = 0;
            GRAPE_PATTERN.forEach(count => {
                html += '<div class="grape-row">';
                for(let i=0; i<count; i++) {
                    const grape = member.grapes[grapeIdx];
                    const isFilled = grape && grape.reason;
                    html += `
                        <div class="grape ${isFilled ? 'filled' : ''}" 
                             data-reason="${isFilled ? grape.reason : ''}"
                             onclick="clickGrape('${member.id}', ${grapeIdx})">
                            ${isFilled ? 'ğŸ‡' : grapeIdx + 1}
                        </div>`;
                    grapeIdx++;
                }
                html += '</div>';
            });
            return html;
        }

        window.clickGrape = function(mId, gIdx) {
            currentGrapeData = { mId, gIdx };
            const member = members.find(m => m.id === mId);
            if(member.grapes[gIdx]) {
                if(confirm('ì´ ì¹­ì°¬ì„ ì‚­ì œí• ê¹Œìš”?')) {
                    const newGrapes = [...member.grapes];
                    newGrapes[gIdx] = null;
                    updateDoc(doc(db, "members", mId), { grapes: newGrapes });
                }
            } else {
                document.getElementById('praiseModal').classList.add('active');
                document.getElementById('praiseInput').focus();
            }
        };

        window.savePraise = async function() {
            const reason = document.getElementById('praiseInput').value.trim();
            if(!reason) return;
            const { mId, gIdx } = currentGrapeData;
            const member = members.find(m => m.id === mId);
            const newGrapes = [...member.grapes];
            newGrapes[gIdx] = { reason, date: new Date().toISOString() };
            
            await updateDoc(doc(db, "members", mId), { grapes: newGrapes });
            
            // ë‹¤ ì±„ì› ëŠ”ì§€ í™•ì¸
            if(newGrapes.filter(g => g).length === TOTAL_GRAPES) {
                alert('ì™€! í¬ë„ì†¡ì´ë¥¼ ëª¨ë‘ ì±„ì› ìŠµë‹ˆë‹¤!');
                const historyEntry = { round: (member.completionCount || 0) + 1, grapes: newGrapes, date: new Date().toISOString() };
                await updateDoc(doc(db, "members", mId), {
                    completionCount: (member.completionCount || 0) + 1,
                    grapes: Array(TOTAL_GRAPES).fill(null),
                    history: [...(member.history || []), historyEntry]
                });
            }
            closePraiseModal();
        };

        window.closePraiseModal = () => {
            document.getElementById('praiseModal').classList.remove('active');
            document.getElementById('praiseInput').value = '';
        };

        window.updateMemberName = async (id, name) => { await updateDoc(doc(db, "members", id), { name }); };

        window.uploadPhoto = function(id, event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    await updateDoc(doc(db, "members", id), { photo: e.target.result });
                };
                reader.readAsDataURL(file);
            }
        };

        window.showHistory = function(id) {
            const member = members.find(m => m.id === id);
            const list = document.getElementById('historyList');
            list.innerHTML = (member.history || []).map(h => `
                <div style="padding:10px; border-bottom:1px solid #eee;">
                    <strong>${h.round}íšŒì°¨ ì™„ì„±</strong> (${new Date(h.date).toLocaleDateString()})
                    <p style="font-size:0.85em; color:#666;">${h.grapes.map(g => g.reason).join(', ')}</p>
                </div>
            `).join('') || 'ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.';
            document.getElementById('historyModal').classList.add('active');
        };

        // AI ë¶„ì„ ê¸°ëŠ¥ (Gemini 1.5 Flash ëª¨ë¸ë¡œ ì•ˆì •í™”)
        window.generateAISummary = async function(memberId) {
            const apiKey = "AIzaSyAuaHkcxL6Zr8xmkTpwFW5dGJtnJ8525Gs"; // ì‚¬ìš©ìì˜ í‚¤ ìœ ì§€
            const member = members.find(m => m.id === memberId);
            const praises = member.grapes.filter(g => g).map(g => g.reason);
            
            if(praises.length < 2) {
                alert("ë¶„ì„ì„ ìœ„í•´ ìµœì†Œ 2ê°œ ì´ìƒì˜ í¬ë„ê°€ í•„ìš”í•©ë‹ˆë‹¤!");
                return;
            }

            const resultBox = document.getElementById(`ai-result-${memberId}`);
            resultBox.style.display = 'block';
            resultBox.innerHTML = "âœ¨ ë¶„ì„ ì¤‘...";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `${member.name}ì˜ ì¹­ì°¬ë‚´ì—­: ${praises.join(', ')}. ì´ ì‚¬ëŒì˜ í•µì‹¬ ê°•ì ì„ í‚¤ì›Œë“œ 3ê°œì™€ í•œì¤„í‰ìœ¼ë¡œ ìš”ì•½í•´ì¤˜.` }] }] })
                });
                const data = await response.json();
                resultBox.innerHTML = data.candidates[0].content.parts[0].text.replace(/\n/g, '<br>');
            } catch (e) {
                resultBox.innerHTML = "âŒ ë¶„ì„ ì‹¤íŒ¨";
            }
        };

    </script>
</body>
