    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase ì„¤ì • ë³´ì¡´ [cite: 166]
        const firebaseConfig = {
          apiKey: "AIzaSyClw_YuMk7hwlV-c2kAagxbSDFjJ8J2qHk",
          authDomain: "grape-board-7065e.firebaseapp.com",
          projectId: "grape-board-7065e",
          storageBucket: "grape-board-7065e.firebasestorage.app",
          messagingSenderId: "658561934916",
          appId: "1:658561934916:web:3f81caca7f24cd3ffe3e11",
          measurementId: "G-590B327N90"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const membersCollection = collection(db, "members");

        const GRAPE_PATTERN = [6, 5, 5, 4, 4, 3, 2, 1];
        const TOTAL_GRAPES = 30;
        const DELETE_PASSWORD = "ë¹„ì¦ˆì˜µìŠ¤ì§±";
        let members = [];
        let currentGrapeData = null;
        let deleteGrapeData = null;

        // ì‹¤ì‹œê°„ ë™ê¸°í™” 
        onSnapshot(query(membersCollection, orderBy("createdAt")), (snapshot) => {
            members = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderMembers();
        });

        /* --- ì „ì—­ í•¨ìˆ˜ ë“±ë¡ (window.í•¨ìˆ˜ëª…) [cite: 171-262] --- */
        
        window.handleAddMember = async function() {
            const newMember = { name: `íŒ€ì› ${members.length + 1}`, photo: null, grapes: Array(TOTAL_GRAPES).fill(null), completionCount: 0, history: [], createdAt: Date.now() };
            try { await addDoc(membersCollection, newMember); } catch (e) { alert("ë©¤ë²„ ì¶”ê°€ ì‹¤íŒ¨: " + e.message); }
        };

        window.removeMember = async function(id) {
            if (prompt("ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:") !== DELETE_PASSWORD) return alert("í‹€ë ¸ìŠµë‹ˆë‹¤.");
            if (confirm('ì •ë§ ì‚­ì œí• ê¹Œìš”?')) await deleteDoc(doc(db, "members", id));
        };

        window.updateMemberName = async function(id, newName) {
            await updateDoc(doc(db, "members", id), { name: newName });
        };

        window.uploadPhoto = function(id, event) {
            const file = event.target.files[0];
            if (file && file.size <= 1024 * 1024) {
                const reader = new FileReader();
                reader.onload = async (e) => { await updateDoc(doc(db, "members", id), { photo: e.target.result }); };
                reader.readAsDataURL(file);
            } else { alert("1MB ì´í•˜ ì´ë¯¸ì§€ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤."); }
        };

        window.clickGrape = function(memberId, grapeIndex) {
            const member = members.find(m => m.id === memberId);
            const grape = member.grapes[grapeIndex];
            if (grape && grape.reason) {
                deleteGrapeData = { memberId, grapeIndex };
                document.getElementById('deleteModalText').innerHTML = `"${grape.reason}"<br><small>${grape.dateString}</small>`;
                document.getElementById('deleteModal').classList.add('active');
            } else {
                currentGrapeData = { memberId, grapeIndex };
                document.getElementById('praiseModal').classList.add('active');
                document.getElementById('praiseInput').value = '';
                document.getElementById('praiseInput').focus();
            }
        };

        window.savePraise = async function() {
            const reason = document.getElementById('praiseInput').value.trim();
            if (!reason || !currentGrapeData) return;
            const { memberId, grapeIndex } = currentGrapeData;
            const member = members.find(m => m.id === memberId);
            const newGrapes = [...member.grapes];
            newGrapes[grapeIndex] = { reason, timestamp: Date.now(), dateString: new Date().toLocaleString('ko-KR') };
            closePraiseModal();
            await updateDoc(doc(db, "members", memberId), { grapes: newGrapes });
            if (newGrapes.filter(g => g && g.reason).length === TOTAL_GRAPES) showCelebration(member);
        };

        window.confirmDelete = async function() {
            if (!deleteGrapeData || prompt("ë¹„ë°€ë²ˆí˜¸:") !== DELETE_PASSWORD) return;
            const { memberId, grapeIndex } = deleteGrapeData;
            const member = members.find(m => m.id === memberId);
            const newGrapes = [...member.grapes];
            newGrapes[grapeIndex] = null;
            closeDeleteModal();
            await updateDoc(doc(db, "members", memberId), { grapes: newGrapes });
        };

        // --- AI ë¶„ì„ ê¸°ëŠ¥ (GAS í”„ë¡ì‹œ ì‚¬ìš©) [cite: 307-323] ---
        window.generateAISummary = async function(memberId) {
            const gasUrl = "https://script.google.com/macros/s/AKfycbxVJ8e_Qldg6Srsdut7h_M3Z7STRNtgVpWxl1Ti8LGskNlvAd-pYoYqpMvuIsSniO73lQ/exec";
            const member = members.find(m => m.id === memberId);
            if (!member) return;

            let allPraises = [];
            if (member.grapes) member.grapes.forEach(g => { if (g && g.reason) allPraises.push(g.reason); });
            if (member.history) member.history.forEach(r => r.grapes.forEach(g => { if (g && g.reason) allPraises.push(g.reason); }));

            if (allPraises.length < 3) return alert("ì¹­ì°¬ì´ 3ê°œ ì´ìƒ í•„ìš”í•©ë‹ˆë‹¤!");

            const resultBox = document.getElementById(`ai-result-${memberId}`);
            resultBox.classList.add('active');
            resultBox.innerHTML = '<div class="ai-loading"></div> âœ¨ AIê°€ ê°•ì ì„ ë¶„ì„ ì¤‘...';

            try {
                // GAS ì›¹ì•±ìœ¼ë¡œ ë°ì´í„° ì „ì†¡
                const response = await fetch(gasUrl, {
                    method: "POST",
                    body: JSON.stringify({ 
                        name: member.name, 
                        praises: allPraises 
                    })
                });
                const data = await response.json();
                resultBox.innerHTML = parseAIResult(data.text || data.candidates[0].content.parts[0].text);
            } catch (error) {
                resultBox.innerHTML = "ğŸ˜¢ ë¶„ì„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.";
            }
        };

        // UI ë Œë”ë§ ë° ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ [cite: 263-306]
        function renderMembers() {
            const container = document.getElementById('membersContainer');
            container.innerHTML = '';
            let maxScore = Math.max(...members.map(m => (m.completionCount || 0) * 30 + (m.grapes || []).filter(g => g && g.reason).length));
            
            members.forEach(member => {
                const score = (member.completionCount || 0) * 30 + (member.grapes || []).filter(g => g && g.reason).length;
                const isKing = maxScore > 0 && score === maxScore;
                const card = document.createElement('div');
                card.className = 'member-card';
                card.innerHTML = `
                    <button class="btn-remove" onclick="removeMember('${member.id}')">Ã—</button>
                    <div class="member-header">
                        <div class="profile-section">
                            <div class="profile-image-container">
                                ${isKing ? '<div class="crown-icon">ğŸ‘‘</div>' : ''}
                                ${member.completionCount > 0 ? `<div class="badge-container" onclick="showHistory('${member.id}')"><div class="badge-text">${member.completionCount}íšŒ ì™„ì„±</div></div>` : ''}
                                ${member.photo ? `<img src="${member.photo}" class="profile-image" onclick="document.getElementById('upload-${member.id}').click()">` : `<div class="profile-placeholder" onclick="document.getElementById('upload-${member.id}').click()">ğŸ‘¤</div>`}
                                <input type="file" id="upload-${member.id}" class="profile-upload" style="display:none" onchange="uploadPhoto('${member.id}', event)">
                            </div>
                            <input type="text" class="member-name-input" value="${member.name}" onchange="updateMemberName('${member.id}', this.value)">
                            <button class="ai-summary-btn" onclick="generateAISummary('${member.id}')">ğŸ¤– AI ë¶„ì„ ë³´ê¸°</button>
                            <div id="ai-result-${member.id}" class="ai-result-box"></div>
                        </div>
                    </div>
                    <div class="grape-board">
                        <div class="grape-header">
                            <div class="grape-leaves">
                                <div class="leaf ${member.completionCount > 0 ? 'gold' : ''}"></div>
                                <div class="leaf ${member.completionCount > 0 ? 'gold' : ''}"></div>
                            </div>
                            <div class="grape-stem"></div>
                        </div>
                        <div class="grape-cluster">${renderGrapeCluster(member)}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderGrapeCluster(member) {
            let html = '', idx = 0;
            GRAPE_PATTERN.forEach(count => {
                html += '<div class="grape-row">';
                for (let i = 0; i < count; i++) {
                    const g = member.grapes[idx];
                    const filled = g && g.reason;
                    html += `<div class="grape ${filled ? 'filled' : ''}" onclick="clickGrape('${member.id}', ${idx})" data-reason="${filled ? g.reason : ''}">${idx + 1}</div>`;
                    idx++;
                }
                html += '</div>';
            });
            return html;
        }

        function parseAIResult(text) {
            return text.split('\n').map(line => {
                if (line.match(/^\d\./)) return `<div class="ai-section-title">${line}</div>`;
                return `<div>${line}</div>`;
            }).join('');
        }

        window.closePraiseModal = () => document.getElementById('praiseModal').classList.remove('active');
        window.closeDeleteModal = () => document.getElementById('deleteModal').classList.remove('active');
        window.closeCelebration = async () => {
            document.getElementById('celebrationModal').classList.remove('active');
            const member = members.find(m => m.id === currentGrapeData.memberId);
            const newCount = (member.completionCount || 0) + 1;
            await updateDoc(doc(db, "members", member.id), {
                completionCount: newCount,
                grapes: Array(TOTAL_GRAPES).fill(null),
                history: [...(member.history || []), { round: newCount, completedAt: Date.now(), grapes: member.grapes }]
            });
        };

        function showCelebration(member) {
            document.getElementById('celebrationMessage').textContent = `${member.name}ë‹˜ì˜ í¬ë„ê°€ ì™„ì„±ë˜ì—ˆìŠµë‹ˆë‹¤!`;
            document.getElementById('celebrationModal').classList.add('active');
            createConfetti();
        }

        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            for (let i = 0; i < 100; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
