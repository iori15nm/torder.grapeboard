        window.handleAddMember = async function() {
            try {

        window.clickGrape = function(memberId, grapeIndex) {
            currentGrapeData = { memberId, grapeIndex };

        window.savePraise = async function() {
            const reason = document.getElementById('praiseInput').value.trim();
            if (!reason) return;
            const { memberId, grapeIndex } = currentGrapeData;
            const member = members.find(m => m.id === memberId);
            const newGrapes = [...member.grapes];
            newGrapes[grapeIndex] = { reason, dateString: new Date().toLocaleString('ko-KR') };
            
            closePraiseModal();
            await updateDoc(doc(db, "members", memberId), { grapes: newGrapes });
            
            if (newGrapes.filter(g => g && g.reason).length === TOTAL_GRAPES) {
                window.showCelebration(member);

        };

        window.closePraiseModal = () => document.getElementById('praiseModal').classList.remove('active');

        // AI ë¶„ì„ ìš”ì•½ í•¨ìˆ˜ (GAS ëª…ì„¸ì— ë§ì¶¤)
        window.generateAISummary = async function(memberId) {
            const gasUrl = "https://script.google.com/macros/s/AKfycbxVJ8e_Qldg6Srsdut7h_M3Z7STRNtgVpWxl1Ti8LGskNlvAd-pYoYqpMvuIsSniO73lQ/exec";
            const member = members.find(m => m.id === memberId);
            if (!member) return;

            let praises = [];
            member.grapes.forEach(g => { if(g && g.reason) praises.push(g.reason); });
            if (praises.length < 3) return alert("ì¹­ì°¬ì´ 3ê°œ ì´ìƒ í•„ìš”í•©ë‹ˆë‹¤.");

            const resultBox = document.getElementById(`ai-result-${memberId}`);
            resultBox.classList.add('active');
            resultBox.innerHTML = '<div class="ai-loading"></div> âœ¨ ë¶„ì„ ì¤‘...';

            try {
                const response = await fetch(gasUrl, {
                    method: "POST",
                    body: JSON.stringify({ 
                        memberName: member.name, // GAS ì½”ë“œì˜ requestData.memberNameê³¼ ì¼ì¹˜ì‹œí‚´
                        praises: praises         // GAS ì½”ë“œì˜ requestData.praisesì™€ ì¼ì¹˜ì‹œí‚´
                    })
                });
                const data = await response.json();
                
                // Gemini ì‘ë‹µ êµ¬ì¡° ì²˜ë¦¬
                const aiText = data.candidates ? data.candidates[0].content.parts[0].text : data.text;
                resultBox.innerHTML = parseAIResult(aiText);
            } catch (e) {
                resultBox.innerHTML = "ğŸ˜¢ ë¶„ì„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. GAS ë°°í¬ ì„¤ì •ì„ í™•ì¸í•´ì£¼ì„¸ìš”.";
            }

        function parseAIResult(text) {
            return text.split('\n').map(line => {
                if (line.match(/^\d\./)) return `<div style="font-weight:bold; color:#059669; margin-top:10px;">${line}</div>`;
                return `<div>${line}</div>`;
            }).join('');
        }

        window.showCelebration = (member) => {

        function renderMembers() {
